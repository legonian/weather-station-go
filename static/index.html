<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/plot.js" defer></script>
  <script src="/static/plot-control.js" defer></script>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 600px;
    }
    td,th {
      border: 2px solid #000000;
      text-align: left;
      padding: 8px;
    }
  </style>

  <title>Weather Data</title>
</head>
<body>
  <h1 style="text-align:center;">Weather Station</h1>
  <table style="margin: 1rem;">
    <tr style="background-color: #cacaca;">
      <th></th>
      <th>Selected</th>
      <th>Last</th>
    </tr>
    <tr style="background-color: #ffc9c9;">
      <td>Temperature</td>
      <td id="selected-temp"></td>
      <td id="last-temp"></td>
    </tr>
    <tr style="background-color: #db9dff;">
      <td>Humidity</td>
      <td id="selected-humidity"></td>
      <td id="last-humidity"></td>
    </tr>
    <tr style="background-color: #8da8ff;">
      <td>Preasure</td>
      <td id="selected-preasure"></td>
      <td id="last-preasure"></td>
    </tr>
    <tr style="background-color: #cacaca;">
      <td>Time</td>
      <td id="selected-time"></td>
      <td id="last-time"></td>
    </tr>
  </table>
  <div style="padding: 1rem; margin-top: 2rem;">
    <canvas id="plot" height="250" width="580" style="border:1px solid #000000;"></canvas>
  </div>

  <div>
    <p style="margin-bottom: 0; font-size: 200%;">Select data to show:</p>
    <div>
      <input type="checkbox" id="isTemp" style="margin: .4rem;" checked>
      <label for="isTemp" style="font-size: 180%;">temperature</label>
    </div>
    <div>
      <input type="checkbox" id="isHumidity" style="margin: .4rem;" checked>
      <label for="isHumidity" style="font-size: 180%;">humidity</label>
    </div>
    <div>
      <input type="checkbox" id="isPreasure" style="margin: .4rem;">
      <label for="isPreasure" style="font-size: 180%;">preasure</label>
    </div>
  </div>

  <div id="select-period">
    <p style="margin-bottom: 0; font-size: 200%;">Select time period:</p>
  </div>

</body>
</html>
